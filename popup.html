<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" media="screen" href="popup.css"/>
		<title>Tinyurl</title>
	</head>
	<body>
		<h2 id="Greet">Welcome to Tinyurl shortlink</h2>

		<input id="URL" type="text" placeholder="Type your URL here...">
		<input id="Alias" type="text" placeholder="Type your Alias here...">
		<button id="Create-Button" type="submit">Create Link!</button>
		<button id="Copy-Button" type="submit">Copy Link!</button>
		<input id="resultInput" type="text">
		<div id="CopyInfo">Copied!</div>
		<div id="result"></div>



		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
